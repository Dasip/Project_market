{% extends "base.html" %}

{% block content %}
    
<!-- Posts section -->
<div>
	<a href="/add_news">
	<button type='button' class='btn btn-success'>Добавить проект</button>
	</a>
</div>




<div class="blog">
 <div class="container">
 <h1 class="text-center">Проекты</h1>
 
  <div class="row">
  
  
  {% for item in news %}
  
   <div class="col-md-4 col-lg-4 col-sm-12">
    <div class="card">
     <div class="card-img">
      <img align="center" src="/static/users/{{ item[3] }}/{{ item[1] }}/{{ item[5] }}" class="img-fluid">
     </div>
     
     <div class="card-body">
     <h4 class="card-title">{{ item[1] }}</h4>
      <p class="card-text">
       
      {{item[2]}} <br>
      
      Автор - {{ item[3] }}
      </p>
     </div>
     
     <div class="card-footer">
      <a href="/static/users/{{ username }}/{{ item[1] }}/{{item[6]}}" class="card-link">Скачать</a>
     </div>
     
     {% if username == 'Admin' or username == item[3] %}
     <div class="card-footer">
      <a href="delete_news/{{item[0]}}" class="card-link">Удалить</a>
     </div>
     {% endif %}
     
    </div>
   </div>
 {% endfor %}
     
  </div>
 </div>
</div>           



{% endblock %}
